<form action="" class="add-form">
    <div class="form-control" >
        <label for="text">Task</label>
        <input type="text" name="text" id="text" autocomplete="off" placeholder="Add Task Text">
    </div>


    <div class="form-control">
        <label for="day">Day and Time</label>
        <input type="text" name="day" id="day" autocomplete="off" placeholder="Add Day and Time">
    </div>


    <div class="form-control form-control-check">
        <label for="reminder">Reminder</label>
        <input type="checkbox" name="reminder" id="reminder">
    </div>

    <input type="submit" value="Save Task" class="btn btn-block">

</form>
